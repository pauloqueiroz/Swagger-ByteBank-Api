swagger: '2.0'
schemes:
  - http
  - https
host: 'localhost:8085'
basePath: /bytebank-api/v1

info:
  version: 1.0.0
  title: ByteBank Api
  description: >-
    Administra a movimentação bancária do correntista e controla os acessos
    através de CPF e senha
  termsOfService: 'https://localhost:8085/bytebank-api/v1/termo-servico'
  contact:
    name: Suporte
    url: 'https://localhost:8085/bytebank-api/v1/suporte'
    email: suporte@bytebankapi.com

securityDefinitions:
  BasicAuth:
    type: basic
    
security:
  - BasicAuth: []
  
consumes:
  - application/json
produces:
  - application/json
  
paths:
  '/cliente':
    post:
      summary: Cadastro de cliente
      description: Cadastro de um novo cliente
      operationId: cadastraCliente
      parameters:
        - in: body
          name: cliente_
          schema:
            $ref: '#/definitions/Cliente'
      responses:
        '201':
          description: Cadastro efetuado com sucesso
          schema:
            $ref: '#/definitions/Cliente'
        '400':
          description: Problema ao realizar o cadastro
        '500':
          description: Ocorreu um problema interno no servidor
  '/conta/{agencia}/{numero}/{digito}/saldo':
    get:
      summary: Consulta Saldo
      description: Consulta o saldo da conta do cliente
      operationId: consultaSaldo
      security:
        - BasicAuth: []
      parameters:
        - in: path
          name: agencia
          type: integer
          format: int32
          required: true
        - in: path
          name: numero
          type: integer
          format: int64
          required: true
        - in: path
          name: digito
          type: integer
          format: int32
          required: true
        - in: header
          name: Authorization
          type: string
          required: true          
      responses:
        200:
          description: Consulta ao saldo efetuada com sucesso
          schema:
            type: number
            format: double
        400:
          description: Requisição inválida
        401:
          description: Requisição não autorização
        500:
          description: Erro no servidor
          
  '/transacao':
    post:
      summary: Cadastra Transação na Conta 
      description: Cadastra uma transação de débito ou depósito na conta.
      security:
        - BasicAuth: []
      operationId: cadastraTransacao
      parameters:
        - in: header
          type: string
          name: Authorization
          required: true
        - in: body
          name: transacao
          schema:
            $ref: '#/definitions/Transacao'
          required: true
        - in: query
          name: tipo
          type: string
          enum: 
            - debito
            - deposito
          required: true
      responses:
        201:
          description: Cadastro de transação realizado com sucesso.
          schema:
            $ref: '#/definitions/Transacao'
        400:
          description: Requisição inválida
        401:
          description: Requisição não autorização
        500:
          description: Erro no servidor  
    

definitions:
  Cliente:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 1234
      titular:
        type: string
        example: Francisco das Chagas
      cpf:
        type: string
        example: 12345678920
        minLength: 11
        maxLength: 11
      senha:
        type: string
        format: password
        example: senha1234
      conta:
        type: array
        items:
          $ref: '#/definitions/Conta'
  Conta:
    type: object
    properties:
      agencia:
        type: integer
        format: int32
        example: 123
      numero:
        type: integer
        format: int64
        example: 456312
      digito:
        type: integer
        format: int32
        example: 7
      saldo:
        type: number
        format: double
        example: 50.2
      cliente:
        $ref: '#/definitions/Cliente'
      transacoes:
        type: array
        items:
          $ref: '#/definitions/Transacao'
      
  Transacao:
    type: object
    properties:
      id:
        type: integer
        format: int64
      tipo:
        type: string
        enum:
          - debito
          - deposito
      valor:
        type: number
        format: double
      data:
        type: string
        format: date-time
      conta:
        $ref: '#/definitions/Conta'
